<mat-accordion>



  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h4>Descargar Datos</h4>
      </mat-panel-title>
    </mat-expansion-panel-header>


    <div class="example-card"> 
    <mat-form-field >
      <mat-label>Seleccionar Filtro por Geometria:</mat-label>
      <mat-select>
        <mat-option *ngFor="let geom of geoms" [value]="geom.value">
          {{geom.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary">Habilitar Filtro</button>
    <button mat-raised-button disabled>Deshabilitar</button>
  </div>

    <mat-card class="example-card">
      <mat-card-subtitle>Resultados:</mat-card-subtitle>

      <mat-card-content>
        <p>{{message}}</p>

      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary">Consultar</button>
        <button mat-button color="primary">Descargar</button>
      </mat-card-actions>
      <mat-card-footer>
        <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
      </mat-card-footer>
    </mat-card>

  </mat-expansion-panel>

</mat-accordion>
